<!DOCTYPE html>
 <html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile: Demos and Documentation</title>
    <link rel="stylesheet"  href="styles/jquery.mobile-1.2.0.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
    <script src="scripts/vendor/jquery.mobile-1.2.0.js"></script>
</head>

    <div data-role="page" id="main">

        </div>

        <div data-role="footer" data-position="fixed">
        </div>
    </div>
    <div data-role="page" id="details">
        <div data-role="header" data-position="fixed">

            <a href="../../" data-icon="home" data-iconpos="notext" data-direction="reverse" id="home">Home</a>

        <div data-role="content">
            <ul data-role="listview" id="realmsDetail" ></ul>
        </div>
        <div data-role="footer" data-position="fixed">
        </div>
    </div>
    <div data-role="page" id="pvpDetails">
        <div data-role="header" data-position="fixed">

        <div data-role="content">

            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
        </div>
    </div>
        <!-- Add your site or application content here -->
    <script src="scripts/vendor/underscore-min.js"></script>
    <script src="scripts/aerogear.js"></script>
    <script src="scripts/app.js"></script>

</html>
